<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <style>
        #text-gradient-hover:hover{
            background: linear-gradient(#36895F, #00552F);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
    </style>

    <header class="bg-[#FFFFFF] shadow-[0_2px_40px_0_lightgray]">
        <nav class="w-[90%] py-[10px] mx-auto flex items-center justify-between">
            <div class="flex items-center gap-[10px]">
                <img src="/src/Photo2/logo.png" alt="">
                <p class="text-[14px] pl-[10px] border-l-[1px] border-l-[#7F7F7F] font-[400] leading-[17px]">Качественные детали и узлы <br> для сельскохозяйственной техники</p>
            </div>
            <div class="flex items-end gap-[10px]">
                <i class="text-[19px] fa-solid fa-phone"></i>
                <p class="text-[#161616] leading-[20px] text-[14px] flex flex-col items-end">звонок бесплатный<span class="text-[19px] font-[700]">8 800 505 72 32</span></p>
            </div>
            <div class="flex items-end gap-[10px]">
                <i class="text-[19px] fa-regular fa-envelope"></i>
                <p class="text-[#161616] leading-[20px] text-[14px] flex flex-col items-end">отвечаем быстро<span class="text-[19px] font-[700]">info@kd-grupp.com</span></p>
            </div>
            <div onclick="location.href='https://vk.com/'" class="w-[40px] h-[40px] cursor-pointer bg-[#0077FF] flex items-center justify-center rounded-full"><i class="text-white text-[20px] fa-brands fa-vk"></i></div>
            <button onclick="location.href='https://www.whatsapp.com/'" class="bg-[#39B36E] gap-[5px] text-white text-[12px] font-[700] flex items-center justify-center w-[144px] h-[40px] rounded-full"><i class="text-[20px] fa-brands fa-whatsapp"></i>WhatsApp</button>
            <button onclick="location.href='https://telegram.org/'" class="bg-[#238DBB] gap-[5px] text-white text-[12px] font-[700] flex items-center justify-center w-[144px] h-[40px] rounded-full"><i class="text-[20px] fa-brands fa-telegram"></i>Telegram</button>
        </nav>

        <nav class="w-[87%] m-auto py-[10px] flex items-center justify-between">
            <ul class="flex items-center text-[#161616] text-[18px] font-[500] gap-[50px]">
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">ГЛАВНАЯ</a></li>
                <select class="bg-transparent hover:text-[#36895F] cursor-pointer pr-[5px]"><option>КАТАЛОГ</option></select>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">О НАС</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">НОВОСТИ</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">ПАРТНЁРЫ</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">КОНТАКТЫ</a></li>
            </ul>
            <div class="bg-[#F3F3F3] text-[#8E8E8E] w-[293px] flex items-center gap-[20px] h-[41px] rounded-[50px]">
                <i class="ml-[20px] fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="ПОИСК ПО КАТАЛОГУ" class="bg-transparent outline-none text-[13px] font-[500] tracking-[2%]">
            </div>
        </nav>
    </header>

</body>
</html>
