<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
    <style>
        #text-gradient-hover:hover{
            background: linear-gradient(#36895F, #00552F);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
        #text-gradient{
            background: linear-gradient(#36895F, #00552F);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
    </style>

    <header class="bg-[#FFFFFF] shadow-[0_2px_40px_0_lightgray]">
        <nav class="w-[90%] py-[10px] mx-auto flex items-center justify-between gap-[6px]">
            <div class="flex items-center gap-[10px]">
                <img src="./image/logo.png" alt="">
                <p class="text-[14px] pl-[10px] border-l-[1px] border-l-[#7F7F7F] font-[400] leading-[17px]">Качественные детали и узлы <br> для сельскохозяйственной техники</p>
            </div>
            <div class="flex items-end gap-[5px]">
                <i class="text-[19px] fa-solid fa-phone"></i>
                <p class="text-[#161616] leading-[20px] text-[14px] flex flex-col items-end">звонок бесплатный<span class="text-[16px] font-[700]">8 800 505 72 32</span></p>
            </div>
            <div class="flex items-end gap-[5px]">
                <i class="text-[19px] fa-regular fa-envelope"></i>
                <p class="text-[#161616] leading-[20px] text-[14px] flex flex-col items-end">отвечаем быстро<span class="text-[16px] font-[700]">info@kd-grupp.com</span></p>
            </div>
            <div onclick="location.href=''" class="w-[40px] h-[40px] cursor-pointer bg-[#0077FF] flex items-center justify-center rounded-full"><i class="text-white text-[20px] fa-brands fa-vk"></i></div>
            <button onclick="location.href=''" class="bg-[#39B36E] gap-[5px] text-white text-[12px] font-[700] flex items-center justify-center w-[144px] h-[40px] rounded-full"><i class="text-[20px] fa-brands fa-whatsapp"></i>WhatsApp</button>
            <button onclick="location.href=''" class="bg-[#238DBB] gap-[5px] text-white text-[12px] font-[700] flex items-center justify-center w-[144px] h-[40px] rounded-full"><i class="text-[20px] fa-brands fa-telegram"></i>Telegram</button>
        </nav>

        <nav class="w-[87%] m-auto py-[10px] flex items-center justify-between">
            <ul class="flex items-center text-[#161616] text-[18px] font-[500] gap-[50px]">
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">ГЛАВНАЯ</a></li>
                <select class="bg-transparent hover:text-[#36895F] cursor-pointer pr-[5px]"><option>КАТАЛОГ</option></select>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">О НАС</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">НОВОСТИ</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">ПАРТНЁРЫ</a></li>
                <li class="hover:text-[#36895F] cursor-pointer"><a href="">КОНТАКТЫ</a></li>
            </ul>
            <div class="bg-[#F3F3F3] text-[#8E8E8E] w-[293px] flex items-center gap-[20px] h-[41px] rounded-[50px]">
                <i class="ml-[20px] fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="ПОИСК ПО КАТАЛОГУ" class="bg-transparent outline-none text-[13px] font-[500] tracking-[2%]">
            </div>
        </nav>
    </header>

    <main class="w-[90%] m-auto">
        <section class="flex flex-col gap-[80px] my-[30px]">
            <p>header on scroll</p>
            <p>buttons</p>
        </section>

        <section class="flex gap-[30px] flex-wrap">
            <article class="flex flex-col gap-[10px] p-[20px] w-fit border-[2px] border-[#36895F] border-dashed">
                <button class="w-[185px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-[#36895F] border-solid">НАПИСАТЬ НАМ</button>
                <button class="w-[185px] h-[46px] rounded-[40px] font-semibold text-white bg-[#36895F] border border-[#36895F] border-solid">НАПИСАТЬ НАМ</button>
            </article>

            <article class="flex flex-col gap-[10px] p-[20px] w-fit border-[2px] border-[#36895F] border-dashed">
                <button class="w-[220px] h-[46px] rounded-[40px] font-semibold text-white bg-[#36895F] border border-[#36895F] border-solid">УЗНАТЬ СТОИМОСТЬ</button>
                <button class="w-[220px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-[#36895F] border-solid">УЗНАТЬ СТОИМОСТЬ</button>
            </article>

            <article class="flex flex-col gap-[10px] p-[20px] w-fit border-[2px] border-[#36895F] border-dashed">
                <button class="w-[185px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-solid shadow-md shadow-[5px]">ОСТАВИТЬ ЗАЯВКУ</button>
                <button class="w-[185px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-[#36895F] border-solid">ОСТАВИТЬ ЗАЯВКУ</button>
            </article>

            <article class="flex flex-col gap-[10px] p-[20px] w-fit border-[2px] border-[#36895F] border-dashed">
                <button class="w-[320px] h-[46px] rounded-[40px] font-semibold text-white bg-[#36895F] border border-[#36895F] border-solid">ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</button>
                <button class="w-[320px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-[#36895F] border-solid">ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</button>
            </article>

            <article class="flex flex-col gap-[10px] p-[20px] w-fit border-[2px] border-[#36895F] border-dashed">
                <button class="w-[220px] h-[46px] rounded-[40px] font-semibold text-white bg-[#36895F] border border-[#36895F] border-solid">ПЕРЕЙТИ В КАТАЛОГ</button>
                <button class="w-[220px] h-[46px] rounded-[40px] font-semibold text-[#36895F] border border-[#36895F] border-solid">ПЕРЕЙТИ В КАТАЛОГ</button>
            </article>
        </section>

        
    </main>

</body>
</html>
